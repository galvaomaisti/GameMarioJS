<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo ao Meu Jogo!</h1>
    <div id="game">
       <img src="./img/clouds.png" alt="clouds" class="clouds">
        <img src="./img/mario.gif" alt="mario"  class="mario">
        <img src="./img/luidi.gif" alt="luidi" class="luidi"> 
        <img src="./img/pipe.png " alt="pipe" class="pipe">
       
    </div>
    <div id="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
    </div>
    <audio id="somJogo" src="sons/som1.mp3"></audio>
    <audio id="somColisao" src="sons/colisao.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
